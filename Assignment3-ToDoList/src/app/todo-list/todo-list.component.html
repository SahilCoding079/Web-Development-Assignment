<h1 class="main-head">ToDo App</h1> 
<div class="container-fluid">
    <div class="col-12 d-flex justify-content-center main">
        <div class="col-8 todo-block">
            <h2 class="text-center mb-3 todo-header"> Just Do It...</h2>
            <div class="col-12 input-div">
                <input #form type="text" name="text" class="col-6 todo-input" placeholder="Enter Text" [(ngModel)]="todoValue">
                <button type="submit" class="col-2 mybtn1" (click)="addTodo(form)">Add</button>
            </div>

            <div class="todo-list mt-3">
                <h5>ToDo List</h5>
                <div class="col-12 d-flex todo-single align-center" *ngFor="let todo of todoList; let i=index;">
                    <input type="checkbox" class="todo-checkbox" [(ngModel)]="todo.value" (ngModelChange)="changeTodo(i)">
                    <p class="col-9 todo-content">{{todo.content}}</p>
                    <button type="button" class="del-btn" (click)="openModal(content, i, 'todoList')"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>

            <!-- Finished List -->
             <div class="todo-list mt-3" *ngIf="finishedList.length > 0">
                <h5>Finished List</h5>
                <div class="col-12 d-flex todo-single align-center"  *ngFor="let todo of finishedList; let i=index;">
                    <input type="checkbox" class="todo-checkbox" [(ngModel)]="todo.value" (ngModelChange)="changeFinished(i)">
                    <p class="col-9 todo-content">{{todo.content}}</p>
                    <button type="button" class="del-btn" (click)="openModal(content, i, 'finishedList')">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
             </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Delete</h4>
        <button
            type="button"
            class="btn-close"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <div class="modal-body">
        <p>
            Are you sure you want to delete the Task?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger footer-btn2" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>
